syntax = "proto3";
package ru.itwizardry.grpc.post;
option java_multiple_files = true;
option java_package = "ru.itwizardry.grpc.post";

message GetPostRequest {int64 id = 1;}
message PostResponse   {int64 id = 1; int64 userId = 2; string title = 3; string content = 4; bool reserved = 5;}

service PostService {
  rpc GetPost(GetPostRequest) returns (PostResponse);
}
