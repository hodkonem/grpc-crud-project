syntax = "proto3";
package ru.itwizardry.grpc.user;
option java_multiple_files = true;
option java_package = "ru.itwizardry.grpc.user";

message GetUserRequest { int64 id = 1; }
message UserResponse   { int64 id = 1; string username = 2; string email = 3; }

service UserService {
  rpc GetUser(GetUserRequest) returns (UserResponse);
}
